services:
  postgres:
    image: postgres:16-alpine
    container_name: dweaver-postgres
    environment:
      POSTGRES_USER: dweaver
      POSTGRES_PASSWORD: dweaver_dev_password
      POSTGRES_DB: dweaver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dweaver"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dweaver-network

  redis:
    image: redis:7-alpine
    container_name: dweaver-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dweaver-network

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: dweaver-api
    environment:
      DB_URL: postgres://dweaver:dweaver_dev_password@postgres:5432/dweaver?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_REFRESH_TOKEN_SECRET: dev-secret-change-in-production
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8200
      CORS_ALLOWED_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    ports:
      - "8200:8200"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dweaver-network
    restart: unless-stopped

  # Frontend: Vite dev server listens on 0.0.0.0:3000 inside the container.
  # Access the app at http://localhost:3000
  client:
    build:
      context: ../web/client
      dockerfile: Dockerfile
    container_name: dweaver-client
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - dweaver-network
    restart: unless-stopped
    environment:
      # Proxy /api requests to the api service (required when running in Docker)
      - VITE_PROXY_API=http://api:8200
      # Browser-side API base URL (browser runs on host; localhost:8200 is correct)
      - VITE_API_URL=http://localhost:8200

volumes:
  postgres_data:
  redis_data:

networks:
  dweaver-network:
    driver: bridge
