<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join workspace – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <nav class="border-b border-border bg-background/95 sticky top-0 z-50 w-full">
    <div class="w-full px-4 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold bg-clip-text text-transparent" style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</a>
      <a href="/login" class="btn btn-ghost btn-sm">Sign in</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-16 flex items-center justify-center min-h-[60vh]" style="max-width: 80rem; min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="rounded-2xl border border-border bg-card p-8 shadow-sm max-w-md w-full text-center" style="border-radius: 1rem; background-color: hsl(var(--card)); padding: 2rem;">
      <div id="join-status">
        <p class="text-muted-foreground mb-4" style="color: hsl(var(--muted-foreground));">Checking invitation…</p>
        <p class="text-sm text-muted-foreground" style="color: hsl(var(--muted-foreground));">If you are not signed in, <a href="/login" class="link-primary">sign in</a> first, then open this link again.</p>
      </div>
      <a href="/dashboard" class="btn btn-primary mt-6">Go to Dashboard</a>
    </div>
  </main>
</body>
</html>
