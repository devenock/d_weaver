<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create workspace â€“ DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="/static/js/theme.js"></script>
</head>
<body class="min-h-screen bg-background">
  <nav class="border-b border-border bg-background/95 sticky top-0 z-50 w-full">
    <div class="w-full px-4 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold bg-clip-text text-transparent" style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</a>
      <div class="flex items-center gap-2">
        <button type="button" class="theme-toggle btn btn-ghost btn-sm" aria-label="Toggle theme"></button>
        <a href="/dashboard" class="btn btn-ghost btn-sm">Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8" style="max-width: 32rem;">
    <h1 class="text-2xl font-bold mb-6">Create workspace</h1>
    <div class="rounded-xl border border-border bg-card p-6 shadow-sm">
      <form id="create-workspace-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-foreground mb-1">Name</label>
          <input type="text" id="name" name="name" required placeholder="My workspace" class="w-full rounded border border-border bg-background px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-foreground mb-1">Description (optional)</label>
          <textarea id="description" name="description" rows="2" placeholder="Optional description" class="w-full rounded border border-border bg-background px-3 py-2 text-sm resize-y"></textarea>
        </div>
        <p id="ws-error" class="hidden alert-error text-sm"></p>
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Create</button>
          <a href="/dashboard" class="btn btn-outline">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script>
(function() {
  var API = '/api/v1';
  document.getElementById('create-workspace-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var name = document.getElementById('name').value.trim();
    var description = document.getElementById('description').value.trim();
    var errEl = document.getElementById('ws-error');
    errEl.classList.add('hidden');
    if (!name) { errEl.textContent = 'Name is required.'; errEl.classList.remove('hidden'); return; }
    fetch(API + '/workspaces', {
      method: 'POST',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: name, description: description })
    }).then(function(r) {
      if (!r.ok) return r.json().then(function(j) { throw new Error(j.message || 'Failed to create workspace'); });
      window.location.href = '/dashboard';
    }).catch(function(e) {
      errEl.textContent = e.message || 'Failed to create workspace.';
      errEl.classList.remove('hidden');
    });
  });
})();
  </script>
</body>
</html>
