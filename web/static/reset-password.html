<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset password – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="/static/js/theme.js"></script>
</head>
<body class="min-h-screen bg-background">
  <div class="flex flex-col min-h-screen">
    <div class="flex justify-between px-4 py-4">
      <a href="/login" class="text-sm text-muted-foreground">← Back to sign in</a>
      <button type="button" class="theme-toggle btn btn-ghost btn-sm" aria-label="Toggle theme"></button>
    </div>
    <div class="flex-1 flex items-center justify-center px-4">
      <div class="w-full max-w-md rounded-2xl border border-border bg-card p-6 shadow-sm">
        <h1 class="text-2xl font-semibold mb-2">Reset password</h1>
        <p class="text-sm text-muted-foreground mb-4">Enter your new password below.</p>
        <div id="reset-error" class="hidden alert-error mb-4"></div>
        <div id="reset-success" class="hidden p-4 rounded-lg bg-primary/10 text-primary text-sm mb-4">Password updated. <a href="/login" class="link-primary font-medium">Sign in</a></div>
        <form id="reset-form" class="space-y-4">
          <input type="hidden" id="token" name="token" value="" />
          <div>
            <label for="new_password" class="block text-sm font-medium mb-1">New password</label>
            <input type="password" id="new_password" name="new_password" required minlength="8" placeholder="••••••••" class="w-full rounded border border-border bg-background px-3 py-2 text-sm h-11" />
          </div>
          <button type="submit" class="btn btn-primary w-full">Reset password</button>
        </form>
      </div>
    </div>
  </div>
  <script>
(function() {
  var API = '/api/v1';
  var params = new URLSearchParams(window.location.search);
  var token = params.get('token');
  document.getElementById('token').value = token || '';
  if (!token) {
    document.getElementById('reset-error').textContent = 'Invalid or missing reset link.';
    document.getElementById('reset-error').classList.remove('hidden');
  }
  document.getElementById('reset-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var t = document.getElementById('token').value.trim();
    var pwd = document.getElementById('new_password').value;
    var errEl = document.getElementById('reset-error');
    var successEl = document.getElementById('reset-success');
    errEl.classList.add('hidden');
    if (!t) { errEl.textContent = 'Invalid reset link.'; errEl.classList.remove('hidden'); return; }
    fetch(API + '/auth/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token: t, new_password: pwd })
    }).then(function(r) {
      if (r.ok) { successEl.classList.remove('hidden'); return; }
      return r.json().then(function(j) { throw new Error(j.message || 'Failed to reset password'); });
    }).catch(function(e) {
      errEl.textContent = e.message || 'Something went wrong.';
      errEl.classList.remove('hidden');
    });
  });
})();
  </script>
</body>
</html>
