<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <!-- Navbar (authenticated) -->
  <nav class="border-b border-border bg-background/95 sticky top-0 z-50 w-full">
    <div class="w-full px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <a href="/" class="text-xl font-bold bg-clip-text text-transparent" style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</a>
        <div class="hidden md:flex items-center gap-4">
          <a href="/" class="btn btn-ghost btn-sm">Home</a>
          <a href="/dashboard" class="btn btn-ghost btn-sm">Dashboard</a>
          <a href="/editor" class="btn btn-ghost btn-sm">Editor</a>
          <a href="/whiteboard" class="btn btn-ghost btn-sm">Whiteboard</a>
          <a href="/gallery" class="btn btn-ghost btn-sm">Gallery</a>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-sm text-muted-foreground" id="user-email">{{.UserEmail}}</span>
        <form method="post" action="/logout" class="inline">
          <button type="submit" class="btn btn-ghost btn-sm">Sign out</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8" style="max-width: 80rem;">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
    <p class="text-muted-foreground mb-6" style="color: hsl(var(--muted-foreground));">Your diagrams and workspaces. (Phase 1 placeholder – full list in Phase 2.)</p>
    <div class="rounded-xl border border-border bg-card p-6 shadow-sm" style="border-radius: 0.75rem; background-color: hsl(var(--card)); padding: 1.5rem;">
      <p class="text-sm text-muted-foreground" style="color: hsl(var(--muted-foreground));">Diagrams and whiteboards will load here via htmx in Phase 2.</p>
      <a href="/editor" class="btn btn-primary mt-4">New diagram</a>
      <a href="/whiteboard" class="btn btn-outline mt-4">New whiteboard</a>
    </div>
  </main>
</body>
</html>
