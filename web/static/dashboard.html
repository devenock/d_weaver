<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="/static/js/theme.js"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <div class="dashboard-layout flex w-full min-h-screen">
    <!-- Sidebar (matches React AppSidebar) -->
    <aside class="dashboard-sidebar border-r border-border bg-card flex-shrink-0 hidden md:flex flex-col w-64">
      <div class="p-4 border-b border-border">
        <a href="/" class="flex items-center gap-2" style="text-decoration:none;color:inherit;">
          <span class="dashboard-logo-icon flex items-center justify-center rounded-lg bg-primary text-primary-foreground flex-shrink-0">üìÑ</span>
          <span class="font-bold bg-clip-text text-transparent" style="background:linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</span>
        </a>
      </div>
      <div class="flex-1 overflow-auto p-4 space-y-4">
        <div id="sidebar-workspaces" hx-get="/dashboard/partials/workspaces?workspace={{.WorkspaceID}}" hx-trigger="load" hx-swap="innerHTML">
          <p class="text-sm text-muted-foreground">Loading‚Ä¶</p>
        </div>
        <div id="sidebar-nav" hx-get="/dashboard/partials/sidebar" hx-trigger="load" hx-swap="innerHTML">
          <p class="text-sm text-muted-foreground">Loading‚Ä¶</p>
        </div>
      </div>
      <div class="p-4 border-t border-border text-xs text-muted-foreground text-center">
        <span id="sidebar-current-workspace">{{.CurrentWorkspaceName}}</span>
      </div>
    </aside>

    <!-- Main area (matches React SidebarInset) -->
    <div class="dashboard-main flex flex-col flex-1 min-w-0">
      <!-- Header (matches React DashboardHeader: sidebar trigger, search, Invite Team, Bell, theme, avatar dropdown) -->
      <header class="dashboard-header sticky top-0 z-40 flex h-14 md:h-16 w-full items-center gap-2 md:gap-4 border-b border-border bg-background/95 backdrop-blur px-3 md:px-6 shrink-0">
        <button type="button" class="dashboard-sidebar-trigger -ml-1 flex-shrink-0 md:hidden p-2 rounded-md hover:bg-muted/50" aria-label="Toggle sidebar">
          <span class="dashboard-sidebar-trigger-icon" aria-hidden="true">‚ò∞</span>
        </button>
        <div class="flex-1 min-w-0 max-w-lg">
          <div class="relative">
            <span class="dashboard-search-icon absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground" aria-hidden="true">üîç</span>
            <input type="search" id="dashboard-search" placeholder="Search..." class="dashboard-search-input w-full pl-9 pr-3 py-2 text-sm rounded-md border border-border bg-muted/50 focus:outline-none focus:ring-2 focus:ring-ring" />
          </div>
        </div>
        <div class="flex items-center gap-1 md:gap-2 flex-shrink-0 ml-auto">
          <a href="#" class="btn btn-primary btn-sm gap-1 md:gap-2 h-8 md:h-9 px-2 md:px-3 text-xs md:text-sm" title="Invite Team">üë§ <span class="hidden sm:inline">Invite Team</span></a>
          <button type="button" class="btn btn-ghost relative h-8 w-8 md:h-9 md:w-9 flex-shrink-0" aria-label="Notifications">
            <span aria-hidden="true">üîî</span>
            <span class="absolute -top-0.5 -right-0.5 h-2 w-2 bg-destructive rounded-full"></span>
          </button>
          <button type="button" class="theme-toggle btn btn-ghost btn-sm" aria-label="Toggle theme"></button>
          <div class="dashboard-user-dropdown relative">
            <button type="button" class="dashboard-user-trigger btn btn-ghost h-8 w-8 md:h-9 md:w-9 rounded-full p-0 flex items-center justify-center bg-primary text-primary-foreground text-xs md:text-sm font-medium" aria-expanded="false" aria-haspopup="true" aria-label="User menu">{{.UserInitials}}</button>
            <div class="dashboard-user-menu hidden absolute right-0 top-full mt-1 w-56 rounded-md border border-border bg-popover shadow-md py-1 z-50" role="menu">
              <div class="px-3 py-2 border-b border-border">
                <p class="text-sm font-medium truncate" id="user-email" title="{{.UserEmail}}">{{.UserEmail}}</p>
              </div>
              <a href="#" class="block px-3 py-2 text-sm hover:bg-muted/50" role="menuitem">‚öôÔ∏è Settings</a>
              <form method="post" action="/logout" class="block">
                <button type="submit" class="w-full text-left px-3 py-2 text-sm text-destructive hover:bg-muted/50" role="menuitem">Sign out</button>
              </form>
            </div>
          </div>
        </div>
      </header>

      <!-- Content (matches React DashboardContent) -->
      <main class="flex-1 p-6 overflow-auto">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h1 class="text-2xl font-bold">Your Diagrams</h1>
            <p class="text-muted-foreground text-sm">Create, manage, and share your diagrams</p>
          </div>
          <a href="/editor" class="btn btn-primary gap-2">+ New Diagram</a>
        </div>

        <div id="dashboard-diagrams-container" hx-get="/dashboard/partials/diagrams" hx-trigger="load" hx-swap="innerHTML">
          <p class="text-muted-foreground">Loading diagrams‚Ä¶</p>
        </div>
      </main>
    </div>
  </div>

  <script>
(function() {
  var API = '/api/v1';
  var searchEl = document.getElementById('dashboard-search');
  var diagramsContainer = document.getElementById('dashboard-diagrams-container');

  // Sidebar toggle (mobile)
  var sidebar = document.querySelector('.dashboard-sidebar');
  var sidebarTrigger = document.querySelector('.dashboard-sidebar-trigger');
  if (sidebar && sidebarTrigger) {
    sidebarTrigger.addEventListener('click', function() {
      sidebar.classList.toggle('dashboard-sidebar-open');
    });
  }

  // User dropdown
  var userTrigger = document.querySelector('.dashboard-user-trigger');
  var userMenu = document.querySelector('.dashboard-user-menu');
  if (userTrigger && userMenu) {
    userTrigger.addEventListener('click', function(e) {
      e.stopPropagation();
      var open = userMenu.classList.toggle('hidden');
      userTrigger.setAttribute('aria-expanded', !open);
    });
    document.addEventListener('click', function() {
      userMenu.classList.add('hidden');
      userTrigger.setAttribute('aria-expanded', 'false');
    });
    userMenu.addEventListener('click', function(e) { e.stopPropagation(); });
  }

  if (searchEl) {
    searchEl.addEventListener('input', function() {
      var q = searchEl.value.trim();
      var url = '/dashboard/partials/diagrams';
      if (q) url += '?q=' + encodeURIComponent(q);
      htmx.ajax('GET', url, { target: '#dashboard-diagrams-container', swap: 'innerHTML' });
    });
  }

  function bindCardMenus(container) {
    if (!container) return;
    container.querySelectorAll('.dashboard-card-menu-trigger').forEach(function(btn) {
      btn.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        var menu = btn.closest('.dashboard-card-actions').querySelector('.dashboard-card-menu');
        var open = menu && menu.classList.toggle('hidden');
        container.querySelectorAll('.dashboard-card-menu').forEach(function(m) {
          if (m !== menu) m.classList.add('hidden');
        });
      };
    });
    document.addEventListener('click', function() {
      container.querySelectorAll('.dashboard-card-menu').forEach(function(m) { m.classList.add('hidden'); });
    });
    container.querySelectorAll('.dashboard-card-actions').forEach(function(div) {
      div.addEventListener('click', function(e) { e.preventDefault(); e.stopPropagation(); });
    });
  }

  document.body.addEventListener('htmx:afterSwap', function(ev) {
    if (ev.detail.target.id !== 'dashboard-diagrams-container') return;
    bindCardMenus(ev.detail.target);
    document.querySelectorAll('.dashboard-delete').forEach(function(btn) {
      btn.onclick = function() {
        var id = btn.dataset.id;
        if (!id || !confirm('Delete this diagram?')) return;
        fetch(API + '/diagrams/' + id, { method: 'DELETE', credentials: 'include' })
          .then(function(r) {
            if (r.ok) {
              var card = btn.closest('.dashboard-card');
              if (card) card.remove();
              var sidebarNav = document.getElementById('sidebar-nav');
              if (sidebarNav) htmx.ajax('GET', '/dashboard/partials/sidebar', { target: '#sidebar-nav', swap: 'innerHTML' });
              var diagramsEl = document.getElementById('dashboard-diagrams-container');
              if (diagramsEl && diagramsEl.children.length === 0) htmx.ajax('GET', '/dashboard/partials/diagrams', { target: '#dashboard-diagrams-container', swap: 'innerHTML' });
            }
          });
      };
    });
    document.querySelectorAll('.dashboard-share').forEach(function(btn) {
      btn.onclick = function() {
        var id = btn.dataset.id;
        if (!id) return;
        fetch(API + '/diagrams/' + id, {
          method: 'PUT',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_public: true })
        }).then(function(r) {
          if (r.ok) navigator.clipboard.writeText(window.location.origin + '/gallery?view=' + id);
        });
      };
    });
    bindCardMenus(document.getElementById('dashboard-diagrams-container'));
  });
})();
  </script>
</body>
</html>
