<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <!-- Navbar (authenticated) -->
  <nav class="border-b border-border bg-background/95 sticky top-0 z-50 w-full">
    <div class="w-full px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <a href="/" class="text-xl font-bold bg-clip-text text-transparent" style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</a>
        <div class="hidden md:flex items-center gap-4">
          <a href="/" class="btn btn-ghost btn-sm">Home</a>
          <a href="/dashboard" class="btn btn-ghost btn-sm">Dashboard</a>
          <a href="/editor" class="btn btn-ghost btn-sm">Editor</a>
          <a href="/whiteboard" class="btn btn-ghost btn-sm">Whiteboard</a>
          <a href="/gallery" class="btn btn-ghost btn-sm">Gallery</a>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-sm text-muted-foreground" id="user-email">{{.UserEmail}}</span>
        <form method="post" action="/logout" class="inline">
          <button type="submit" class="btn btn-ghost btn-sm">Sign out</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="flex w-full min-h-[calc(100vh-4rem)]" style="display: flex; min-height: calc(100vh - 4rem);">
    <!-- Sidebar -->
    <aside class="w-64 border-r border-border bg-card flex-shrink-0 p-4 hidden md:block" style="width: 16rem; border-right: 1px solid hsl(var(--border)); background-color: hsl(var(--card)); padding: 1rem;">
      <div class="space-y-4">
        <div>
          <p class="text-xs font-medium text-muted-foreground mb-2">Create</p>
          <a href="/editor" class="btn btn-primary btn-sm w-full mb-2">New Diagram</a>
          <a href="/whiteboard" class="btn btn-outline btn-sm w-full">New Whiteboard</a>
        </div>
        <div id="sidebar-workspaces" hx-get="/dashboard/partials/workspaces" hx-trigger="load" hx-swap="innerHTML">
          <p class="text-sm text-muted-foreground">Loading workspaces…</p>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-auto" style="flex: 1; padding: 1.5rem;">
      <div class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-bold">Your Diagrams</h1>
          <p class="text-muted-foreground text-sm" style="color: hsl(var(--muted-foreground));">Create, manage, and share your diagrams</p>
        </div>
        <a href="/editor" class="btn btn-primary gap-2">+ New Diagram</a>
      </div>

      <div id="dashboard-diagrams-container" hx-get="/dashboard/partials/diagrams" hx-trigger="load" hx-swap="innerHTML">
        <p class="text-muted-foreground">Loading diagrams…</p>
      </div>
    </main>
  </div>
</body>
</html>
