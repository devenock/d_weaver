<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="/static/js/theme.js"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <div class="dashboard-layout flex w-full min-h-screen">
    <!-- Sidebar (matches React AppSidebar: SidebarHeader p-2, logo icon, SidebarSeparator, SidebarFooter p-2 text-[10px]) -->
    <aside class="dashboard-sidebar border-r border-border bg-card flex-shrink-0 hidden md:flex flex-col w-64">
      <div class="p-2 border-b border-border">
        <a href="/" class="flex items-center gap-2" style="text-decoration:none;color:inherit;">
          <span class="dashboard-logo-icon flex items-center justify-center rounded-lg bg-primary text-primary-foreground flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
          </span>
          <span class="text-base font-bold bg-clip-text text-transparent" style="background:linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</span>
        </a>
      </div>
      <div class="flex-1 overflow-auto p-2 space-y-2">
        <div id="sidebar-workspaces" hx-get="/dashboard/partials/workspaces?workspace={{.WorkspaceID}}" hx-trigger="load" hx-swap="innerHTML">
          <p class="text-sm text-muted-foreground">Loading…</p>
        </div>
        <hr class="dashboard-sidebar-separator border-0" />
        <div id="sidebar-nav" hx-get="/dashboard/partials/sidebar" hx-trigger="load" hx-swap="innerHTML">
          <p class="text-sm text-muted-foreground">Loading…</p>
        </div>
      </div>
      <div class="p-2 border-t border-border text-[10px] md:text-xs text-muted-foreground text-center truncate">
        <span id="sidebar-current-workspace">{{.CurrentWorkspaceName}}</span>
      </div>
    </aside>

    <!-- Main area (matches React SidebarInset) -->
    <div class="dashboard-main flex flex-col flex-1 min-w-0">
      <!-- Header (matches React DashboardHeader: SidebarTrigger, Search, Invite Team, Bell, ThemeToggle, Avatar dropdown w/ Settings + Sign Out) -->
      <header class="dashboard-header sticky top-0 z-40 flex h-14 md:h-16 w-full items-center gap-2 md:gap-4 border-b border-border bg-background/95 backdrop-blur px-3 md:px-6 shrink-0">
        <button type="button" class="dashboard-sidebar-trigger -ml-1 flex-shrink-0 p-2 rounded-md hover:bg-muted/50 md:flex md:items-center md:justify-center" aria-label="Toggle sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/></svg>
        </button>
        <div class="flex-1 min-w-0 max-w-lg">
          <div class="relative">
            <span class="absolute left-2.5 top-1/2 -translate-y-1/2 text-muted-foreground md:left-3" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </span>
            <input type="search" id="dashboard-search" placeholder="Search..." class="dashboard-search-input w-full pl-8 pr-3 h-9 md:pl-10 md:h-10 text-sm rounded-md border-0 bg-muted/50 focus:outline-none focus:ring-1 focus:ring-ring" />
          </div>
        </div>
        <div class="flex items-center gap-1 md:gap-2 flex-shrink-0 ml-auto">
          <a href="#" class="btn btn-primary btn-sm gap-1 md:gap-2 h-8 md:h-9 px-2 md:px-3 text-xs md:text-sm inline-flex items-center" title="Invite Team">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
            <span class="hidden sm:inline">Invite Team</span>
          </a>
          <button type="button" class="btn btn-ghost relative h-8 w-8 md:h-9 md:w-9 flex-shrink-0 p-0 flex items-center justify-center" aria-label="Notifications">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
            <span class="absolute -top-0.5 -right-0.5 h-2 w-2 bg-destructive rounded-full"></span>
          </button>
          <button type="button" class="theme-toggle btn btn-ghost h-8 w-8 md:h-9 md:w-9 flex-shrink-0 p-0" aria-label="Toggle theme"></button>
          <div class="dashboard-user-dropdown relative">
            <button type="button" class="dashboard-user-trigger btn btn-ghost h-8 w-8 md:h-9 md:w-9 rounded-full p-0 flex items-center justify-center bg-primary text-primary-foreground text-xs md:text-sm font-medium" aria-expanded="false" aria-haspopup="true" aria-label="User menu">{{.UserInitials}}</button>
            <div class="dashboard-user-menu hidden absolute right-0 top-full mt-1 w-56 rounded-md border border-border bg-popover shadow-md py-1 z-50" role="menu">
              <div class="flex items-center gap-2 p-2">
                <p class="font-medium text-sm truncate leading-none" id="user-email" title="{{.UserEmail}}">{{.UserEmail}}</p>
              </div>
              <hr class="border-border my-1" />
              <a href="#" class="flex items-center px-3 py-2 text-sm hover:bg-muted/50 gap-2" role="menuitem">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                Settings
              </a>
              <hr class="border-border my-1" />
              <form method="post" action="/logout" class="block">
                <button type="submit" class="flex items-center w-full gap-2 px-3 py-2 text-sm text-destructive hover:bg-muted/50" role="menuitem">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                  Sign out
                </button>
              </form>
            </div>
          </div>
        </div>
      </header>

      <!-- Content: list view (Your Diagrams) or embedded editor/whiteboard (matches React viewMode) -->
      <main class="flex-1 flex flex-col min-h-0 overflow-hidden">
        {{if eq .ViewMode "list"}}
        <div class="flex-1 p-6 overflow-auto">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h1 class="text-2xl font-bold">Your Diagrams</h1>
              <p class="text-muted-foreground text-sm">Create, manage, and share your diagrams</p>
            </div>
            <a href="/dashboard?view=editor" class="btn btn-primary gap-2">+ New Diagram</a>
          </div>

          <div id="dashboard-diagrams-container" hx-get="/dashboard/partials/diagrams" hx-trigger="load" hx-swap="innerHTML">
            <p class="text-muted-foreground">Loading diagrams…</p>
          </div>
        </div>
        {{else if eq .ViewMode "editor"}}
        <iframe id="dashboard-embed" class="flex-1 w-full border-0 min-h-0" src="/editor?embed=1&amp;id={{.DiagramID}}" title="Diagram editor"></iframe>
        {{else if eq .ViewMode "whiteboard"}}
        <iframe id="dashboard-embed" class="flex-1 w-full border-0 min-h-0" src="/whiteboard?embed=1&amp;id={{.DiagramID}}" title="Whiteboard"></iframe>
        {{end}}
      </main>
    </div>
  </div>

  <script>
(function() {
  var API = '/api/v1';
  var searchEl = document.getElementById('dashboard-search');
  var diagramsContainer = document.getElementById('dashboard-diagrams-container');

  // Sidebar toggle (mobile)
  var sidebar = document.querySelector('.dashboard-sidebar');
  var sidebarTrigger = document.querySelector('.dashboard-sidebar-trigger');
  if (sidebar && sidebarTrigger) {
    sidebarTrigger.addEventListener('click', function() {
      sidebar.classList.toggle('dashboard-sidebar-open');
    });
  }

  // User dropdown
  var userTrigger = document.querySelector('.dashboard-user-trigger');
  var userMenu = document.querySelector('.dashboard-user-menu');
  if (userTrigger && userMenu) {
    userTrigger.addEventListener('click', function(e) {
      e.stopPropagation();
      var open = userMenu.classList.toggle('hidden');
      userTrigger.setAttribute('aria-expanded', !open);
    });
    document.addEventListener('click', function() {
      userMenu.classList.add('hidden');
      userTrigger.setAttribute('aria-expanded', 'false');
    });
    userMenu.addEventListener('click', function(e) { e.stopPropagation(); });
  }

  var diagramsContainerEl = document.getElementById('dashboard-diagrams-container');
  if (searchEl && diagramsContainerEl) {
    searchEl.addEventListener('input', function() {
      var q = searchEl.value.trim();
      var url = '/dashboard/partials/diagrams';
      if (q) url += '?q=' + encodeURIComponent(q);
      htmx.ajax('GET', url, { target: '#dashboard-diagrams-container', swap: 'innerHTML' });
    });
  }

  function bindCardMenus(container) {
    if (!container) return;
    container.querySelectorAll('.dashboard-card-menu-trigger').forEach(function(btn) {
      btn.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        var menu = btn.closest('.dashboard-card-actions').querySelector('.dashboard-card-menu');
        var open = menu && menu.classList.toggle('hidden');
        container.querySelectorAll('.dashboard-card-menu').forEach(function(m) {
          if (m !== menu) m.classList.add('hidden');
        });
      };
    });
    document.addEventListener('click', function() {
      container.querySelectorAll('.dashboard-card-menu').forEach(function(m) { m.classList.add('hidden'); });
    });
    container.querySelectorAll('.dashboard-card-actions').forEach(function(div) {
      div.addEventListener('click', function(e) { e.preventDefault(); e.stopPropagation(); });
    });
  }

  document.body.addEventListener('htmx:afterSwap', function(ev) {
    if (ev.detail.target.id !== 'dashboard-diagrams-container') return;
    bindCardMenus(ev.detail.target);
    document.querySelectorAll('.dashboard-delete').forEach(function(btn) {
      btn.onclick = function() {
        var id = btn.dataset.id;
        if (!id || !confirm('Delete this diagram?')) return;
        fetch(API + '/diagrams/' + id, { method: 'DELETE', credentials: 'include' })
          .then(function(r) {
            if (r.ok) {
              var card = btn.closest('.dashboard-card');
              if (card) card.remove();
              var sidebarNav = document.getElementById('sidebar-nav');
              if (sidebarNav) htmx.ajax('GET', '/dashboard/partials/sidebar', { target: '#sidebar-nav', swap: 'innerHTML' });
              var diagramsEl = document.getElementById('dashboard-diagrams-container');
              if (diagramsEl && diagramsEl.children.length === 0) htmx.ajax('GET', '/dashboard/partials/diagrams', { target: '#dashboard-diagrams-container', swap: 'innerHTML' });
            }
          });
      };
    });
    document.querySelectorAll('.dashboard-share').forEach(function(btn) {
      btn.onclick = function() {
        var id = btn.dataset.id;
        if (!id) return;
        fetch(API + '/diagrams/' + id, {
          method: 'PUT',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_public: true })
        }).then(function(r) {
          if (r.ok) navigator.clipboard.writeText(window.location.origin + '/gallery?view=' + id);
        });
      };
    });
    if (diagramsContainerEl) bindCardMenus(diagramsContainerEl);
  });
})();
  </script>
</body>
</html>
