<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="/static/js/theme.js"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <nav class="border-b border-border bg-background/95 sticky top-0 z-50 w-full">
    <div class="w-full px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <a href="/" class="text-xl font-bold bg-clip-text text-transparent" style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</a>
        <div class="hidden md:flex items-center gap-4">
          <a href="/dashboard" class="btn btn-ghost btn-sm">Dashboard</a>
          <a href="/editor" class="btn btn-ghost btn-sm">Editor</a>
          <a href="/gallery" class="btn btn-ghost btn-sm">Gallery</a>
        </div>
      </div>
      <button type="button" class="theme-toggle btn btn-ghost btn-sm" aria-label="Toggle theme"></button>
      <form method="post" action="/logout" class="inline">
        <button type="submit" class="btn btn-ghost btn-sm">Sign out</button>
      </form>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-6" style="max-width: 90rem;">
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <h1 class="text-2xl font-bold">Gallery</h1>
      <div class="flex items-center gap-4 flex-1">
        <input type="hidden" name="scope" id="gallery-scope" value="all" />
        <input type="text" id="gallery-search" name="q" placeholder="Search by title or type..." class="max-w-xs rounded border border-border bg-background px-3 py-2 text-sm" style="max-width: 20rem;" />
        <div class="flex gap-2" role="tablist">
          <button type="button" class="gallery-tab btn btn-primary btn-sm" data-scope="all">All</button>
          <button type="button" class="gallery-tab btn btn-outline btn-sm" data-scope="personal">Personal</button>
        </div>
      </div>
      <a href="/editor" class="btn btn-primary btn-sm">New Diagram</a>
    </div>

    <div id="gallery-container"
         hx-get="/gallery/partials/diagrams"
         hx-trigger="load, input from:#gallery-search delay:300ms, galleryRefresh from:body"
         hx-include="#gallery-scope,#gallery-search"
         hx-swap="innerHTML">
      <p class="text-muted-foreground">Loading…</p>
    </div>
  </main>

  <script>
(function() {
  var API = '/api/v1';
  document.querySelectorAll('.gallery-tab').forEach(function(btn) {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.gallery-tab').forEach(function(b) {
        b.classList.toggle('btn-primary', b === btn);
        b.classList.toggle('btn-outline', b !== btn);
      });
      var scope = btn.dataset.scope || 'all';
      document.getElementById('gallery-scope').value = scope;
      htmx.trigger(document.body, 'galleryRefresh');
    });
  });
  document.getElementById('gallery-container').addEventListener('htmx:afterSwap', function(ev) {
    if (ev.detail.target.id !== 'gallery-container') return;
    document.querySelectorAll('.gallery-delete').forEach(function(b) {
      b.onclick = function() {
        var id = b.dataset.id;
        if (!id || !confirm('Delete this diagram?')) return;
        fetch(API + '/diagrams/' + id, { method: 'DELETE', credentials: 'include' })
          .then(function(r) {
            if (r.ok) {
              var card = b.closest('.gallery-card');
              if (card) card.remove();
            }
          });
      };
    });
    document.querySelectorAll('.gallery-share').forEach(function(b) {
      b.onclick = function() {
        var id = b.dataset.id;
        if (!id) return;
        fetch(API + '/diagrams/' + id, {
          method: 'PUT',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_public: true })
        }).then(function(r) {
          if (r.ok) {
            var url = window.location.origin + '/gallery?view=' + id;
            navigator.clipboard.writeText(url).then(function() {});
          }
        });
      };
    });
  });
})();
  </script>
</body>
</html>
