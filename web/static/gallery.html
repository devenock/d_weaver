<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>
<body class="min-h-screen bg-background">
  <nav class="border-b border-border bg-background/95 sticky top-0 z-50 w-full">
    <div class="w-full px-4 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold bg-clip-text text-transparent" style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--primary) / 0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">DiagramGen</a>
      <div class="flex items-center gap-4">
        <a href="/login" class="btn btn-ghost btn-sm">Sign in</a>
        <a href="/signup" class="btn btn-primary btn-sm">Get started</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8" style="max-width: 80rem;">
    <h1 class="text-3xl font-bold mb-6">Templates Gallery</h1>
    <p class="text-muted-foreground mb-6" style="color: hsl(var(--muted-foreground));">Browse and use templates. (Phase 1 placeholder – full gallery in Phase 2.)</p>
    <div class="rounded-xl border border-border bg-card p-6 shadow-sm" style="border-radius: 0.75rem; background-color: hsl(var(--card)); padding: 1.5rem;">
      <p class="text-sm text-muted-foreground" style="color: hsl(var(--muted-foreground));">Templates will load here in Phase 2.</p>
      <a href="/" class="btn btn-primary mt-4">Back to home</a>
    </div>
  </main>
</body>
</html>
