<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot password – DiagramGen</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <script src="/static/js/theme.js"></script>
</head>
<body class="min-h-screen bg-background">
  <div class="flex flex-col min-h-screen">
    <div class="flex justify-between px-4 py-4">
      <a href="/" class="text-sm text-muted-foreground">← Back to home</a>
      <button type="button" class="theme-toggle btn btn-ghost btn-sm" aria-label="Toggle theme"></button>
    </div>
    <div class="flex-1 flex items-center justify-center px-4">
      <div class="w-full max-w-md rounded-2xl border border-border bg-card p-6 shadow-sm">
        <h1 class="text-2xl font-semibold mb-2">Forgot password</h1>
        <p class="text-sm text-muted-foreground mb-4">Enter your email and we'll send you a link to reset your password.</p>
        <div id="forgot-error" class="hidden alert-error mb-4"></div>
        <div id="forgot-success" class="hidden p-4 rounded-lg bg-primary/10 text-primary text-sm mb-4">Check your email for the reset link.</div>
        <form id="forgot-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@company.com" class="w-full rounded border border-border bg-background px-3 py-2 text-sm h-11" />
          </div>
          <button type="submit" class="btn btn-primary w-full">Send reset link</button>
        </form>
        <p class="mt-4 text-center text-sm text-muted-foreground">
          <a href="/login" class="link-primary">Back to sign in</a>
        </p>
      </div>
    </div>
  </div>
  <script>
(function() {
  var API = '/api/v1';
  document.getElementById('forgot-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var email = document.getElementById('email').value.trim();
    var errEl = document.getElementById('forgot-error');
    var successEl = document.getElementById('forgot-success');
    errEl.classList.add('hidden');
    successEl.classList.add('hidden');
    fetch(API + '/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: email })
    }).then(function(r) {
      if (r.ok) { successEl.classList.remove('hidden'); return; }
      return r.json().then(function(j) { throw new Error(j.message || 'Failed to send reset link'); });
    }).catch(function(e) {
      errEl.textContent = e.message || 'Something went wrong.';
      errEl.classList.remove('hidden');
    });
  });
})();
  </script>
</body>
</html>
